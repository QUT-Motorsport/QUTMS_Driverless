version: "2.3"


# ==============================================================================
#                                 Components
# ==============================================================================

x-user: &user
    user: ${USERNAME?USERNAME env var not set! Use the Makefile}

x-volumes-roscube: &volumes-roscube
    volumes:
        - $HOME/.Xauthority:/home/${USERNAME}/.Xauthority
        - ../src:/home/${USERNAME}/driverless_ws/src
        - ../tools:/home/${USERNAME}/driverless_ws/tools
        - ../bags:/home/${USERNAME}/driverless_ws/bags
        # /dev/shm is mounted in so that two foxy containers can talk to each other when using net=host, see: https://answers.ros.org/question/370595/ros2-foxy-nodes-cant-communicate-through-docker-container-border/
        - /dev/shm:/dev/shm
        - /dev/sbg:/dev/sbg

x-volumes-jetson: &volumes-jetson
    volumes:
        # see x-volumes-roscube above for explanation of this
        - /dev/shm:/dev/shm
        # mount in X11 stuff for display
        - /tmp/.X11-unix:/tmp/.X11-unix
        - ../src:/home/${USERNAME}/driverless_ws/src
        - ../tools:/home/${USERNAME}/driverless_ws/tools
        - ../bags:/home/${USERNAME}/driverless_ws/bags

x-devices: &devices
    devices:
       - /dev/dri:/dev/dri

x-network: &network
    network_mode: "host"
    privileged: true
    pid: "host"

x-interactive: &interactive
    stdin_open: true
    tty: true

x-visible: &visible
    tty: true

x-jetson-extras: &jetson-extras
    runtime: nvidia


# ==============================================================================
#                       Services (Targets in the Makefile)
# ==============================================================================

services:
    jetson:
        build:
            context: ../
            dockerfile: ./docker/Dockerfile.jetson_newer
            args:
                USERNAME: ${USERNAME?USERNAME env var not set! Use the Makefile}
                HOST_UID: ${HOST_UID?HOST_UID env var not set! Use the Makefile}
        <<: *volumes-jetson
        <<: *user
        <<: *devices
        <<: *network
        <<: *interactive
        <<: *jetson-extras
        command: ros2 launch jetson_machine machine.launch.py

    jetson_terminal:
        build:
            context: ../
            dockerfile: ./docker/Dockerfile.jetson_newer
            args:
                USERNAME: ${USERNAME?USERNAME env var not set! Use the Makefile}
                HOST_UID: ${HOST_UID?HOST_UID env var not set! Use the Makefile}
        <<: *volumes-jetson
        <<: *user
        <<: *devices
        <<: *network
        <<: *interactive
        <<: *jetson-extras
        command: bash

    roscube:
        build:
            context: ../
            dockerfile: ./docker/Dockerfile.roscube
            args:
                USERNAME: ${USERNAME?USERNAME env var not set! Use the Makefile}
                HOST_UID: ${HOST_UID?HOST_UID env var not set! Use the Makefile}
        <<: *volumes-roscube
        <<: *user
        <<: *devices
        <<: *network
        <<: *interactive
        command: ros2 launch roscube_machine machine.launch.py

    roscube_terminal:
        build:
            context: ../
            dockerfile: ./docker/Dockerfile.roscube
            args:
                USERNAME: ${USERNAME?USERNAME env var not set! Use the Makefile}
                HOST_UID: ${HOST_UID?HOST_UID env var not set! Use the Makefile}
        <<: *volumes-roscube
        <<: *user
        <<: *devices
        <<: *network
        <<: *interactive
        command: bash

    roscube_new:
        build:
            context: ../
            dockerfile: ./docker/Dockerfile.roscube_new
            args:
                USERNAME: ${USERNAME?USERNAME env var not set! Use the Makefile}
                HOST_UID: ${HOST_UID?HOST_UID env var not set! Use the Makefile}
        <<: *volumes-roscube
        <<: *user
        <<: *devices
        <<: *network
        <<: *interactive
        command: ros2 launch roscube_machine machine.launch.py

    roscube_terminal_new:
        build:
            context: ../
            dockerfile: ./docker/Dockerfile.roscube_new
            args:
                USERNAME: ${USERNAME?USERNAME env var not set! Use the Makefile}
                HOST_UID: ${HOST_UID?HOST_UID env var not set! Use the Makefile}
        <<: *volumes-roscube
        <<: *user
        <<: *devices
        <<: *network
        <<: *interactive
        command: bash
