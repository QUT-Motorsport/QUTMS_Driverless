canbus_translator_node:
  ros__parameters:
      interface_name: "socketcan" # "tritium"
      interface: "can0" # "192.168.2.125"  # socketcan or tritium can
      base_frame: "base_footprint"
      # Steering Related Params
      steering.velocity: 5000
      steering.velocity_centering: 100
      steering.acceleration: 1000
      steering.acceleration_centering: 100
      steering.rough_centre_range: 10.0
      steering.centre_range: 2.0
      steering.centre_angle: -8.0
      steering.settling_iter: 50
      steering.max_position: 8500
      steering.Kp: 10.0
      steering.Ki: 0.0
      steering.Kd: 0.0
      # Throttle Related Params
      velocity.Kp: 0.3
      velocity.Ki: 0.0
      velocity.max_integral_torque: 0.0
      velocity.histerisis_kickin_ms: 0.0
      velocity.histerisis_reset_ms: 0.0
      velocity.min_time_to_max_accel_sec: 7.0
