channels:
  - robostack-staging
  - conda-forge
dependencies:
  # ---------------------------------------------------------------------------
  # ROS Base Env deps
  # ---------------------------------------------------------------------------
  # tag below used for PYTHON_VERSION_OVERRIDE in Dockerfile.base
  ###PYTHON_VERSION###
  - python=3.10
  - ros-humble-desktop
  - ca-certificates
  - openssl
  - compilers
  - cmake=3.21
  - pkg-config
  - make
  - ninja
  - numpy==1.23
  - typing-extensions # for some reason, not installed in base python?
  # package requirements (alphabetical)
  - colour
  - cython
  - dataclasses
  - eigen
  - ipython
  - matplotlib
  - numpy==1.23
  - opencv
  - pandas
  - Pillow
  - protobuf
  - PyYAML
  - requests
  - ros-humble-ackermann-msgs
  # - ros-humble-ament-cmake-nose
  - ros-humble-pcl-ros
  - ros-humble-robot-state-publisher
  - ros-humble-joint-state-publisher
  - ros-humble-xacro
  - scikit-learn
  - scipy
  - seaborn
  - tornado
  # - tf_transformations
  - tqdm
  - transforms3d
  - pip
  - pip:
    - colcon-common-extensions
    # colcon shell support
    - colcon-argcomplete
    - colcon-bash
    - colcon-zsh
    # package requirements
    - simplejpeg
    - pygame
variables:
  # fix for WSL RVIZ2
  LIBGL_ALWAYS_INDIRECT:
