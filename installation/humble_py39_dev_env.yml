channels:
  - robostack-humble
  - conda-forge
dependencies:
  # ---------------------------------------------------------------------------
  # ROS Base Env deps
  # ---------------------------------------------------------------------------
  # tag below used for PYTHON_VERSION_OVERRIDE in Dockerfile.base
  ###PYTHON_VERSION###
  - python=3.9
  - ros-humble-desktop
  - ca-certificates
  - openssl
  - compilers
  - cmake=3.21
  - pkg-config
  - make
  - ninja
  # dev tools
  - pre-commit
  # for some reason, not installed in base python?
  - typing-extensions
  - colour
  - cython
  - dataclasses
  - eigen
  - ipython
  - matplotlib
  - opencv
  - pandas
  - Pillow
  - numpy==1.23
  - protobuf
  - PyYAML
  - requests
  - ros-humble-ackermann-msgs
  - ros-humble-ament-cmake-nose
  - ros-humble-joint-state-publisher
  - ros-humble-xacro
  - ros-humble-pcl-ros
  - scikit-learn
  - scipy
  - seaborn
  - tornado
  - tqdm
  - transforms3d
  - pip
  - pip:
    - colcon-common-extensions
    # colcon shell support
    - colcon-argcomplete
    - colcon-bash
    - colcon-zsh
    - simplejpeg
    - pygame
variables:
  # fix for WSL RVIZ2
  LIBGL_ALWAYS_INDIRECT:
