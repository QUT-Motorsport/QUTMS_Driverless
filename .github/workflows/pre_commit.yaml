  jobs:
    pre_commit:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v2

        - name: Set up Python 3.9
          uses: actions/setup-python@v1
          with:
            python-version: 3.9

        - name: Pre Commit
          run: |
            pip install pre-commit
            pre-commit run --all-files --show-diff-on-failure
